[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
lib_extra_dirs=C:\Users\devcat\Nextcloud\work\dev\Arduino\libraries

board_build.f_cpu = 266000000L

;build_unflags = -Os
;build_flags = -O2
build_unflags = -O3
build_flags = -O3